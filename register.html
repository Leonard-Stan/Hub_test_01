<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form method="post" id="login-form">
        <h1>Register</h1>

        <!-- Mostrar errores globales del formulario -->
        <!-- Aquí podrías agregar un contenedor para mensajes de error -->
        <div id="form-errors">
            <!-- Lógica para mostrar errores aquí -->
        </div>

        <!-- Inicia el formulario -->
        <div class="form-group">
            <!-- Campo de nombre de usuario -->
            <label for="username">User</label>
            <input type="text" name="username" id="user" placeholder="User" required>
        </div>

        <div class="form-group">
            <!-- Campo de email -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <!-- Campo de contraseña -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>

        <!-- Campo de acuerdo de términos y condiciones -->
        <div class="form-check">
            <input type="checkbox" name="agreeTerms" id="agreeTerms" required>
            <label for="agreeTerms">I agree to the terms and conditions</label>
        </div>

        <!-- Botón de registro -->
        <input type="submit" class="btn" value="Register">
    </form>
</body>
</html>
